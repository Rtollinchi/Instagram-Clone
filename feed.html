<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/instagram-sans-script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Instagram Clone</title>
  </head>
  <body class="feed-page">
    <div class="container">
      <header class="top-nav">
        <h2 class="logo">Instagram</h2>
        <div class="nav-icons">
          <i class="far fa-plus-square"></i>
          <i class="fas fa-heart"></i>
        </div>
      </header>

      <div class="post">
        <div class="user-info">
          <img src="/assets/multiverse-logo.png" alt="multiverse-logo" class="profile-pic">
          <div class="username">joinmultiverse</div>
        </div>
        <img src="/assets/feed.jpeg" alt="Feed Image" class="feed-img">
        <div class="post-actions">
          <i class="fa fa-heart"></i>
          <i class="fa fa-comment"></i>
        </div>
        <p class="likes">427 likes</p>
        <p class="caption"><strong>joinmultiverse</strong> would you do this?&#10024; ...more</p>
        <p class="comments">View all 20 comments</p>
      </div>
    </div>
  </body>
</html>
